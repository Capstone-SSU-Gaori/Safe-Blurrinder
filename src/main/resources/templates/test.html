<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>테스트</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="test : ${tests}">
            <!--        ${} : 모델 안에 있는 값을 꺼내는 것 -->
            <td th:text="${test}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
