<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<div>
    <th>Processed Video </th>
    <!--        ${} : 모델 안에 있는 값을 꺼내는 것 -->
    <td th:text="${video.processedVideoName}"></td>

</div>
<div>
    <video style="width:500px;" th:src="@{/processedVideo/{name}(name=${video.savedVideoName})}"controls></video>
<!--    <button>저장하기</button>-->
    <a th:href="@{http://localhost:8080/download/{id}(id=${video._id})}">저장하기</a>
</div>
</body>
</html>
