<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>크롭 이미지 테스트</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="cropImage : ${cropImages}">
            <!--        ${} : 모델 안에 있는 값을 꺼내는 것 -->
            <td th:src="@{/cropImage}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
