<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <div>
        <table>
            <thead>
            <tr>
                <th>Uploaded Video Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vid : ${video}">
                <!--        ${} : 모델 안에 있는 값을 꺼내는 것 -->
                <td th:text="${vid.originVideoName}"></td>

            </tr>
            </tbody>
        </table>
        <form action="/sendVideo" method="post" enctype="multipart/form-data">
            <label for="inputFile"><strong>첨부 파일</strong></label>
            <div class="custom-file" id="inputFile">
                <input name="file" type="file" id="customFile">
                <label for="customFile">파일을 선택해 주세요.</label>
            </div>
            <input type="submit" value = "업로드">
        </form>
    </div>
</body>
</html>
